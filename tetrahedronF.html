<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create an interactive 3D triangle animation using Three.js library</title>

  <style>
    
  </style>

  
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>





  <script>
    const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
const renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );
camera.position.z = 5; // the scene and camera code
// tetrahedron code 

A = new THREE.Vector3( 0,1,0) ;
B= new THREE.Vector3( -1, -1, 0 ) ;
C=  new THREE.Vector3( 1, -1, 0 ) ;
D=  new THREE.Vector3( 0, 0, 2 );
const points = [
  A,B,
  B,C,
  C,A,
  A,D,
  B,D,
  C,D
];
const geometry = new THREE.BufferGeometry().setFromPoints( points );
const material = new THREE.LineBasicMaterial( { color: 0x0000ff } );
const line = new THREE.Line( geometry, material );
scene.add( line );
function animate() {
  renderer.render( scene, camera );
}
renderer.setAnimationLoop( animate );

  </script>
</body>
</html>
